apiVersion: 1

datasources:
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    isDefault: true
    editable: true
    jsonData:
      derivedFields:
        - name: traceId
          matcherRegex: 'traceId=([^,\s]+)'
          url: 'http://localhost:16686/trace/$${__value.raw}'
          datasourceUid: tempo

  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: false
    editable: true
    jsonData:
      timeInterval: 15s

  - name: Tempo
    type: tempo
    access: proxy
    url: http://tempo:3200
    isDefault: false
    editable: true
    jsonData:
      nodeGraph:
        enabled: true
      lokiSearch:
        datasourceUid: loki
      tracesToMetrics:
        datasourceUid: prometheus
        tags:
          - service.name
          - job
          - namespace
      spanBar:
        type: Tag
        tag: http.path
